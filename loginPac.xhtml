<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>

 	<link rel="stylesheet" type="text/css" href="css/loginPac.css" media="screen" />

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<title>Sou Paciente</title>
</head>
<body>

 <main>
      
        <div class="formu"> 
            <div class="btnLR">
                <div id="btn"></div>
                <button type="button" class="btn" value="btn" onclick="login()">ENTRAR</button>
                <a href="CadastroPac.xhtml" class="btn" value="btn">REGITRE-SE</a>
            </div>   

            <h:form  id="login" class="login">
              
                 <div id="email">
                 <label class="txt">  INSIRA SEU EMAIL</label>
                     <h:inputText name="email" required="true" class="email"/>
                 </div>
 
                 <br/>
 
                 <div id="senha">
                     <label class="txt">  INSIRA SUA SENHA</label>
                     <h:inputSecret name="senha" required="true" id="senhaLogin" class="senha"/>
                 </div>
             
                 <div id="botao">
                     <h:commandButton type="submit" value="continuar" class="continuar"/>
              
                             
                 </div>
            </h:form>

      </div>
    </main>
    
 
</body>
</html>
