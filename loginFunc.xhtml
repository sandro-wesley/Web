<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/loginFunc.css" media="screen" />
<title>Login funcionario</title>
</head>
<body>

 <main>
        <div class="formu">   
        	<h2>Bem Vindo </h2>
         
         <h:form id="login" class="login" onsubmit="validarDados()">
            <div class="entrar">
           
                <div class="email">
                <label id="txt">  INSIRA SEU EMAIL</label>
                <br />
                <h:inputText id="email" />
            
                </div>

             <br/>

                <div class="senha">
                <label id="txt"> INSIRA SUA SENHA</label>
                <br />
                <h:inputSecret  name="senha" id="senha"  />
             </div>
                 <br/>
                <div class="botao">
                <h:commandButton action = "#" value="entrar" id="btnEntrar"/>
                         
                </div>
                </div>
    </h:form>
    </div>
    </main>
	<script type="text/javascript" src="js/loginFunc_med.js" />
</body>
</html>
